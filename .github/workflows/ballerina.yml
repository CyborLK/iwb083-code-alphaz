name: Ballerina CI

on:
  push:
    branches:
      - Master
  pull_request:
    branches:
      - Master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Ballerina
        run: |
          curl -L https://ballerina.io/downloads/ballerina-2201.1.0.zip -o ballerina.zip
          unzip ballerina.zip -d $HOME
          echo "$HOME/ballerina-2201.1.0/bin" >> $GITHUB_PATH

      - name: Build the Ballerina project
        run: |
          cd Backend
          ballerina build main.bal
